<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
		<link rel="stylesheet" href="./public/assets/css/burger_style.css" type="text/css" />
		<title>Burger Logger</title>
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div id="burgerDiv"><img src="/assets/img/burger.png" id="burgerPic" class="img-fluid" alt="..."></div>
                    <h2 id="eatDaBurger">Eat-Da-Burger!</h2>
                    <script src="/assets/js/burgers.js"></script>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row justify-content-center">
                        <div class="col-lg-9 col-md-9 col-sm-12">
                            <div class="row justify-content-center">
                                <div class="col-lg-9 col-md-9 col-sm-12">

                                            <div class="row justify-content-center">
                                                <div class="col-lg-6 col-md-6 col-sm-12">
                                                    <div id="uneatenDiv">
                                                        <div class="uneatenBurger" data-burger="{{burger_name}}">{{burger_name}}</div>
                                                    </div>
                                                </div>
                                                <div id="devourBtnDiv" class="col-lg-6 col-md-6 col-sm-12">
                                                    <button id="devourBtn">Devour it!</button>
                                                </div>
                                            </div>

                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-12">
                                    <div id="eatenDiv">
                                        <!--UPDATE WITH DIVS WHEN BURGER IS EATEN-->

                                                <div class="uneatenBurger">{{burger_name}}</div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div><textarea id="userInput" data-id="burger" rows="5"></textarea></div>
                    <div id="devourBtnDiv">
                        <button id="submitBtn">Submit</button>
                    </div>
                    <div id="bottomText"><p>Enter a burger you want to eat and click the submit button.</p></div>
                </div>
            </div>
        
        
        </div>
	</body>
</html>
